<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>

    <style>
      /* h1 styling */
      h1 {
        border: 1px solid red;
        background-color: #d18c1d;
        padding: 10px;
      }

      /* list items */
      li {
        margin: 15px;
        background-color: #c0a9db;
      }

      /* paragraph box */
      p {
        width: 600px;
        height: 400px;
        border: 2px dotted black;
        background-color: #d1d631;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Box Model Example</h1>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <p>
      This paragraph is inside a 600px by 400px box. It demonstrates the CSS box
      model with border, padding, width, height, and background color.
    </p>
  </body>
</html>
