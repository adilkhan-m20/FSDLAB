<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management</title>
  </head>
  <body>
    <h2>Add Hospital</h2>
    <form action="/insert" method="POST">
      Hospital ID: <input type="text" name="hid" /><br /><br />
      Name: <input type="text" name="name" /><br /><br />
      Location: <input type="text" name="location" /><br /><br />
      Total Beds: <input type="number" name="total" /><br /><br />
      Occupied Beds: <input type="number" name="occupied" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <hr />

    <h2>Hospitals with Available Beds < 10</h2>
    <a href="/lowbeds">View Hospitals</a>

    <hr />

    <h2>Admit Patient</h2>
    <form action="/admit" method="POST">
      Hospital ID: <input type="text" name="hid" /><br /><br />
      <input type="submit" value="Admit Patient" />
    </form>
  </body>
</html>
